<svg id="kity_svg_6" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="1604" height="981" style="background: rgb(251, 251, 251); visibility: visible;" viewBox="0 0 1604 981"><defs id="kity_defs_7"><linearGradient id="kity_linearGradient_17" x1="0" y1="0" x2="0" y2="1"><stop id="kity_stop_18" offset="0" stop-color="rgb(255, 255, 255)"></stop><stop id="kity_stop_19" offset="1" stop-color="rgb(204, 204, 204)"></stop></linearGradient><marker id="kity_marker_2" orient="auto" refX="6" refY="0" viewBox="-7 -7 14 14" markerWidth="7" markerHeight="7" markerUnits="userSpaceOnUse"><path id="kity_path_3" fill="rgb(115, 161, 191)" stroke="none" d="M6,0A6,6,0,1,1,-6,0A6,6,0,1,1,6,0"></path></marker></defs><g id="kity_g_8"><g id="minder1" text-rendering="optimize-speed"><g id="minder_connect_group1"><path id="kity_path_31" fill="none" stroke="rgb(115, 161, 191)" stroke-width="1" d="M662.5,48.5A270,37,0,0,0,932.5,85.5"></path><path id="kity_path_33" fill="none" stroke="rgb(115, 161, 191)" stroke-width="1" d="M662.5,48.5A294,186,0,0,0,956.5,234.5"></path><path id="kity_path_35" fill="none" stroke="rgb(115, 161, 191)" stroke-width="1" d="M662.5,48.5A211,74,0,0,1,451.5,122.5"></path><path id="kity_path_37" fill="none" stroke="rgb(115, 161, 191)" stroke-width="1" d="M662.5,48.5A215,214,0,0,1,447.5,262.5"></path><path id="kity_path_39" fill="none" stroke="rgb(115, 161, 191)" stroke-width="1" d="M662.5,48.5A57,392,0,0,0,719.5,440.5"></path><path id="kity_path_41" fill="none" stroke="rgb(115, 161, 191)" stroke-width="1" d="M717.5,440.5C810.5,440.5,810.5,520.5,903.5,520.5L1315.5,520.5"></path><path id="kity_path_43" fill="none" stroke="rgb(115, 161, 191)" stroke-width="1" d="M464.5,440.5C414,440.5,414,611.5,363.5,611.5L49.5,611.5"></path><path id="kity_path_45" fill="none" stroke="rgb(115, 161, 191)" stroke-width="1" d="M464.5,440.5C429,440.5,429,786.5,393.5,786.5L47.5,786.5"></path><path id="kity_path_47" fill="none" stroke="rgb(115, 161, 191)" stroke-width="1" d="M717.5,440.5C790.5,440.5,790.5,961.5,863.5,961.5L1186.5,961.5"></path><path id="kity_path_49" fill="none" stroke="rgb(115, 161, 191)" stroke-width="1" d="M717.5,440.5C804,440.5,804,814.5,890.5,814.5L1219.5,814.5"></path><path id="kity_path_51" fill="none" stroke="rgb(115, 161, 191)" stroke-width="1" d="M1219.5,814.5C1294.5,814.5,1294.5,699.5,1369.5,699.5L1567.5,699.5"></path><path id="kity_path_53" fill="none" stroke="rgb(115, 161, 191)" stroke-width="1" d="M1219.5,814.5C1309.5,814.5,1309.5,906.5,1399.5,906.5L1584.5,906.5"></path><path id="kity_path_55" fill="none" stroke="rgb(115, 161, 191)" stroke-width="1" d="M717.5,440.5C800.5,440.5,800.5,614.5,883.5,614.5L1312.5,614.5"></path><path id="kity_path_57" fill="none" stroke="rgb(115, 161, 191)" stroke-width="1" d="M662.5,48.5A323,347,0,0,0,985.5,395.5"></path></g><g id="minder_node1"><path id="node_outline1" fill="rgb(115, 161, 191)" stroke="rgb(115, 161, 191)" d="M548.5,20.5h228a5,5,0,0,1,5,5v46a5,5,0,0,1,-5,5h-228a5,5,0,0,1,-5,-5v-46a5,5,0,0,1,5,-5z" stroke-width="3"></path><g id="node_text1" fill="white"><text id="kity_text_22" text-rendering="inherit" font-size="32" dy=".8em" y="27.699999809265137" font-family="微软雅黑,Microsoft YaHei" x="567.5">InputStream</text></g></g><g id="kity_g_12"><path id="kity_path_13" fill="none" stroke="none" d="M567.5,48.5h0v0h0z"></path></g><g id="kity_g_14"><path id="kity_path_15" fill="none" stroke="none" d="M567.5,48.5h0v0h0z"></path><path id="kity_path_16" fill="none" stroke="none"></path></g><g id="minder_node2"><g id="node_expander1" display="none" style="cursor: pointer;"><path id="kity_path_138" fill="white" stroke="gray" d="M933.5,85.5A6,6,0,1,1,921.5,85.5A6,6,0,1,1,933.5,85.5"></path><path id="kity_path_139" fill="none" stroke="gray"></path></g><path id="node_outline2" fill="rgb(238, 243, 246)" stroke="rgb(115, 161, 191)" d="M937.5,35.5h345a3,3,0,0,1,3,3v94a3,3,0,0,1,-3,3h-345a3,3,0,0,1,-3,-3v-94a3,3,0,0,1,3,-3z" stroke-width="1"></path><g id="node_text2" fill="black"><text id="kity_text_59" text-rendering="inherit" font-size="16" dy=".8em" font-weight="bold" y="39.09999990463257" x="954.5">PipedInputStream</text><text id="kity_text_60" text-rendering="inherit" font-size="16" dy=".8em" font-weight="bold" y="63.09999990463257" x="954.5">内部用一个环形缓冲区buffer[]来实现,</text><text id="kity_text_61" text-rendering="inherit" font-size="16" dy=".8em" font-weight="bold" y="87.09999990463257" x="954.5">和PipeOutputStream结合用于管道的读写</text><text id="kity_text_62" text-rendering="inherit" font-size="16" dy=".8em" font-weight="bold" y="111.09999990463257" x="954.5">不建议这两者处在同一个线程里面.</text></g></g><g id="minder_node3"><g id="node_expander2" display="none" style="cursor: pointer;"><path id="kity_path_141" fill="white" stroke="gray" d="M957.5,234.5A6,6,0,1,1,945.5,234.5A6,6,0,1,1,957.5,234.5"></path><path id="kity_path_142" fill="none" stroke="gray"></path></g><path id="node_outline3" fill="rgb(238, 243, 246)" stroke="rgb(115, 161, 191)" d="M961.5,160.5h442a3,3,0,0,1,3,3v142a3,3,0,0,1,-3,3h-442a3,3,0,0,1,-3,-3v-142a3,3,0,0,1,3,-3z" stroke-width="1"></path><g id="node_text3" fill="black"><text id="kity_text_64" text-rendering="inherit" font-size="16" dy=".8em" font-weight="bold" y="164.09999990463257" x="978.5">SequenceInputStream</text><text id="kity_text_65" text-rendering="inherit" font-size="16" dy=".8em" font-weight="bold" y="188.09999990463257" x="978.5">将多个InputStream转化为一个InputStream.</text><text id="kity_text_66" text-rendering="inherit" font-size="16" dy=".8em" font-weight="bold" y="212.09999990463257" x="978.5">内部用一个&#xa0;Enumeration&lt;? extends InputStream&gt; e</text><text id="kity_text_67" text-rendering="inherit" font-size="16" dy=".8em" font-weight="bold" y="236.09999990463257" x="978.5">集合来装所有的InputStream，</text><text id="kity_text_68" text-rendering="inherit" font-size="16" dy=".8em" font-weight="bold" y="260.09999990463257" x="978.5">读完一个InputStream后调用e.hasMoreElements()</text><text id="kity_text_69" text-rendering="inherit" font-size="16" dy=".8em" font-weight="bold" y="284.09999990463257" x="978.5">获取下一个InputStream流读.</text></g></g><g id="minder_node4"><g id="node_expander3" display="none" style="cursor: pointer;"><path id="kity_path_144" fill="white" stroke="gray" d="M79.5,122.5A6,6,0,1,1,67.5,122.5A6,6,0,1,1,79.5,122.5"></path><path id="kity_path_145" fill="none" stroke="gray"></path></g><path id="node_outline4" fill="rgb(238, 243, 246)" stroke="rgb(115, 161, 191)" d="M83.5,48.5h363a3,3,0,0,1,3,3v142a3,3,0,0,1,-3,3h-363a3,3,0,0,1,-3,-3v-142a3,3,0,0,1,3,-3z" stroke-width="1"></path><g id="node_text4" fill="black"><text id="kity_text_71" text-rendering="inherit" font-size="16" dy=".8em" font-weight="bold" y="52.09999990463257" x="100.5">ByteArrayInputStream</text><text id="kity_text_72" text-rendering="inherit" font-size="16" dy=".8em" font-weight="bold" y="76.09999990463257" x="100.5">内部用一个buf[],mark,pos,count来实现</text><text id="kity_text_73" text-rendering="inherit" font-size="16" dy=".8em" font-weight="bold" y="100.09999990463257" x="100.5">mark:做一个位置标记,</text><text id="kity_text_74" text-rendering="inherit" font-size="16" dy=".8em" font-weight="bold" y="124.09999990463257" x="100.5">便于后续reset()后可以从做得标记位置开始读.</text><text id="kity_text_75" text-rendering="inherit" font-size="16" dy=".8em" font-weight="bold" y="148.09999990463257" x="100.5">pos:下一次read()的位置.</text><text id="kity_text_76" text-rendering="inherit" font-size="16" dy=".8em" font-weight="bold" y="172.09999990463257" x="100.5">count:有效字符的个数.</text></g></g><g id="minder_node5"><g id="node_expander4" display="none" style="cursor: pointer;"><path id="kity_path_147" fill="white" stroke="gray" d="M458.5,262.5A6,6,0,1,1,446.5,262.5A6,6,0,1,1,458.5,262.5"></path><path id="kity_path_148" fill="none" stroke="gray"></path></g><path id="node_outline5" fill="rgb(238, 243, 246)" stroke="rgb(115, 161, 191)" d="M23.5,212.5h419a3,3,0,0,1,3,3v94a3,3,0,0,1,-3,3h-419a3,3,0,0,1,-3,-3v-94a3,3,0,0,1,3,-3z" stroke-width="1"></path><g id="node_text5" fill="black"><text id="kity_text_78" text-rendering="inherit" font-size="16" dy=".8em" font-weight="bold" y="216.09999990463257" x="40.5">FileInputStream</text><text id="kity_text_79" text-rendering="inherit" font-size="16" dy=".8em" font-weight="bold" y="240.09999990463257" x="40.5">打开一个文件流,</text><text id="kity_text_80" text-rendering="inherit" font-size="16" dy=".8em" font-weight="bold" y="264.09999990463257" x="40.5">内部用一个FileDescriptor对象来维护与之关联的文件</text><text id="kity_text_81" text-rendering="inherit" font-size="16" dy=".8em" font-weight="bold" y="288.09999990463257" x="40.5">fd对象里面的handle变量关联着真正的文件.</text></g></g><g id="minder_node6"><g id="node_expander13" style="cursor: pointer;"><path id="kity_path_174" fill="white" stroke="gray" d="M730.5,440.5A6,6,0,1,1,718.5,440.5A6,6,0,1,1,730.5,440.5"></path><path id="kity_path_175" fill="none" stroke="gray" d="M720,440.5L729,440.5"></path></g><path id="node_outline14" fill="rgb(238, 243, 246)" stroke="rgb(115, 161, 191)" d="M467.5,404.5h247a3,3,0,0,1,3,3v66a3,3,0,0,1,-3,3h-247a3,3,0,0,1,-3,-3v-66a3,3,0,0,1,3,-3z" stroke-width="1"></path><g id="node_text14" fill="black"><text id="kity_text_118" text-rendering="inherit" font-family="微软雅黑,Microsoft YaHei" font-size="24" dy=".8em" font-weight="bold" y="406.90000009536743" x="484.5">FilterInputStream</text><text id="kity_text_119" text-rendering="inherit" font-family="微软雅黑,Microsoft YaHei" font-size="24" dy=".8em" font-weight="bold" y="442.90000009536743" x="484.5">装饰器模式</text></g></g><g id="minder_node7"><g id="node_expander5" display="none" style="cursor: pointer;"><path id="kity_path_150" fill="white" stroke="gray" d="M1327.5,480.5A6,6,0,1,1,1315.5,480.5A6,6,0,1,1,1327.5,480.5"></path><path id="kity_path_151" fill="none" stroke="gray"></path></g><path id="node_outline6" fill="none" stroke="none" d="M918.5,443.5h392a5,5,0,0,1,5,5v64a5,5,0,0,1,-5,5h-392a5,5,0,0,1,-5,-5v-64a5,5,0,0,1,5,-5z"></path><g id="node_text6" fill="black"><text id="kity_text_83" text-rendering="inherit" font-size="16" dy=".8em" font-weight="bold" y="446.09999990463257" x="923.5">CheckedInputStream</text><text id="kity_text_84" text-rendering="inherit" font-size="16" dy=".8em" font-weight="bold" y="470.09999990463257" x="923.5">从流中读到的字节的CheckSum,用于校验数据完整性.</text><text id="kity_text_85" text-rendering="inherit" font-size="16" dy=".8em" font-weight="bold" y="494.09999990463257" x="923.5">有CRC32和Adler32算法</text></g></g><g id="minder_node8"><g id="node_expander6" display="none" style="cursor: pointer;"><path id="kity_path_153" fill="white" stroke="gray" d="M365.5,571.5A6,6,0,1,1,353.5,571.5A6,6,0,1,1,365.5,571.5"></path><path id="kity_path_154" fill="none" stroke="gray"></path></g><path id="node_outline7" fill="none" stroke="none" d="M54.5,534.5h294a5,5,0,0,1,5,5v64a5,5,0,0,1,-5,5h-294a5,5,0,0,1,-5,-5v-64a5,5,0,0,1,5,-5z"></path><g id="node_text7" fill="black"><text id="kity_text_87" text-rendering="inherit" font-size="16" dy=".8em" font-weight="bold" y="537.0999999046326" x="59.5">BufferedInputStream</text><text id="kity_text_88" text-rendering="inherit" font-size="16" dy=".8em" font-weight="bold" y="561.0999999046326" x="59.5">带缓冲区的InputStream.</text><text id="kity_text_89" text-rendering="inherit" font-size="16" dy=".8em" font-weight="bold" y="585.0999999046326" x="59.5">内部用buf[],pos,markpos,count实现.</text></g></g><g id="minder_node9"><g id="node_expander7" display="none" style="cursor: pointer;"><path id="kity_path_156" fill="white" stroke="gray" d="M395.5,734.5A6,6,0,1,1,383.5,734.5A6,6,0,1,1,395.5,734.5"></path><path id="kity_path_157" fill="none" stroke="gray"></path></g><path id="node_outline8" fill="none" stroke="none" d="M52.5,685.5h326a5,5,0,0,1,5,5v88a5,5,0,0,1,-5,5h-326a5,5,0,0,1,-5,-5v-88a5,5,0,0,1,5,-5z"></path><g id="node_text8" fill="black"><text id="kity_text_91" text-rendering="inherit" font-size="16" dy=".8em" font-weight="bold" y="688.0999999046326" x="57.5">DataInputStream</text><text id="kity_text_92" text-rendering="inherit" font-size="16" dy=".8em" font-weight="bold" y="712.0999999046326" x="57.5">可以用可移植的方式读取8种基本数据类型.</text><text id="kity_text_93" text-rendering="inherit" font-size="16" dy=".8em" font-weight="bold" y="736.0999999046326" x="57.5">多线程访问DataInputStream是不安全的.</text><text id="kity_text_94" text-rendering="inherit" font-size="16" dy=".8em" font-weight="bold" y="760.0999999046326" x="57.5">readFully(byte[])会一直读直到byte[]装满.</text></g></g><g id="minder_node10"><g id="node_expander8" display="none" style="cursor: pointer;"><path id="kity_path_159" fill="white" stroke="gray" d="M1198.5,909.5A6,6,0,1,1,1186.5,909.5A6,6,0,1,1,1198.5,909.5"></path><path id="kity_path_160" fill="none" stroke="gray"></path></g><path id="node_outline9" fill="none" stroke="none" d="M878.5,860.5h303a5,5,0,0,1,5,5v88a5,5,0,0,1,-5,5h-303a5,5,0,0,1,-5,-5v-88a5,5,0,0,1,5,-5z"></path><g id="node_text9" fill="black"><text id="kity_text_96" text-rendering="inherit" font-size="16" dy=".8em" font-weight="bold" y="863.0999999046326" x="883.5">PushBackInputStream</text><text id="kity_text_97" text-rendering="inherit" font-size="16" dy=".8em" font-weight="bold" y="887.0999999046326" x="883.5">可以将读到的一部分字节回退到流里面.</text><text id="kity_text_98" text-rendering="inherit" font-size="16" dy=".8em" font-weight="bold" y="911.0999999046326" x="883.5">内部用一个buf[]实现,回退就是改变buf[]</text><text id="kity_text_99" text-rendering="inherit" font-size="16" dy=".8em" font-weight="bold" y="935.0999999046326" x="883.5">前面的字节,重新设置pos值</text></g></g><g id="minder_node11"><g id="node_expander11" style="cursor: pointer;"><path id="kity_path_168" fill="white" stroke="gray" d="M1231.5,750.5A6,6,0,1,1,1219.5,750.5A6,6,0,1,1,1231.5,750.5"></path><path id="kity_path_169" fill="none" stroke="gray" d="M1221,750.5L1230,750.5"></path></g><path id="node_outline12" fill="none" stroke="none" d="M905.5,689.5h309a5,5,0,0,1,5,5v112a5,5,0,0,1,-5,5h-309a5,5,0,0,1,-5,-5v-112a5,5,0,0,1,5,-5z"></path><g id="node_text12" fill="black"><text id="kity_text_109" text-rendering="inherit" font-size="16" dy=".8em" font-weight="bold" y="692.0999999046326" x="910.5">InflaterInputStream</text><text id="kity_text_110" text-rendering="inherit" font-size="16" dy=".8em" font-weight="bold" y="716.0999999046326" x="910.5">解压缩流,然后把解压缩后的流作为新的流.</text><text id="kity_text_111" text-rendering="inherit" font-size="16" dy=".8em" font-weight="bold" y="740.0999999046326" x="910.5">当然,并不是真的解压缩完成后才读,</text><text id="kity_text_112" text-rendering="inherit" font-size="16" dy=".8em" font-weight="bold" y="764.0999999046326" x="910.5">是一遍解压缩一边读取.可以从中读取字节.</text><text id="kity_text_113" text-rendering="inherit" font-size="16" dy=".8em" font-weight="bold" y="788.0999999046326" x="910.5">常常和DeflaterOutputStream一起用.</text></g></g><g id="minder_node12"><g id="node_expander9" display="none" style="cursor: pointer;"><path id="kity_path_162" fill="white" stroke="gray" d="M1579.5,659.5A6,6,0,1,1,1567.5,659.5A6,6,0,1,1,1579.5,659.5"></path><path id="kity_path_163" fill="none" stroke="gray"></path></g><path id="node_outline10" fill="none" stroke="none" d="M1384.5,622.5h178a5,5,0,0,1,5,5v64a5,5,0,0,1,-5,5h-178a5,5,0,0,1,-5,-5v-64a5,5,0,0,1,5,-5z"></path><g id="node_text10" fill="black"><text id="kity_text_101" text-rendering="inherit" font-size="16" dy=".8em" font-weight="bold" y="625.0999999046326" x="1389.5">GZIPInputStream</text><text id="kity_text_102" text-rendering="inherit" font-size="16" dy=".8em" font-weight="bold" y="649.0999999046326" x="1389.5">解压缩GZIP格式的数据</text><text id="kity_text_103" text-rendering="inherit" font-size="16" dy=".8em" font-weight="bold" y="673.0999999046326" x="1389.5">只能用于单个数据流.</text></g></g><g id="minder_node13"><g id="node_expander10" display="none" style="cursor: pointer;"><path id="kity_path_165" fill="white" stroke="gray" d="M1596.5,866.5A6,6,0,1,1,1584.5,866.5A6,6,0,1,1,1596.5,866.5"></path><path id="kity_path_166" fill="none" stroke="gray"></path></g><path id="node_outline11" fill="none" stroke="none" d="M1414.5,829.5h165a5,5,0,0,1,5,5v64a5,5,0,0,1,-5,5h-165a5,5,0,0,1,-5,-5v-64a5,5,0,0,1,5,-5z"></path><g id="node_text11" fill="black"><text id="kity_text_105" text-rendering="inherit" font-size="16" dy=".8em" font-weight="bold" y="832.0999999046326" x="1419.5">ZipInputStream</text><text id="kity_text_106" text-rendering="inherit" font-size="16" dy=".8em" font-weight="bold" y="856.0999999046326" x="1419.5">解压缩ZIP格式的数据</text><text id="kity_text_107" text-rendering="inherit" font-size="16" dy=".8em" font-weight="bold" y="880.0999999046326" x="1419.5">可以用于多个数据流.</text></g></g><g id="minder_node14"><g id="node_expander12" display="none" style="cursor: pointer;"><path id="kity_path_171" fill="white" stroke="gray" d="M1324.5,586.5A6,6,0,1,1,1312.5,586.5A6,6,0,1,1,1324.5,586.5"></path><path id="kity_path_172" fill="none" stroke="gray"></path></g><path id="node_outline13" fill="none" stroke="none" d="M898.5,561.5h409a5,5,0,0,1,5,5v40a5,5,0,0,1,-5,5h-409a5,5,0,0,1,-5,-5v-40a5,5,0,0,1,5,-5z"></path><g id="node_text13" fill="black"><text id="kity_text_115" text-rendering="inherit" font-size="16" dy=".8em" font-weight="bold" y="564.0999999046326" x="903.5">DeflaterInputStream</text><text id="kity_text_116" text-rendering="inherit" font-size="16" dy=".8em" font-weight="bold" y="588.0999999046326" x="903.5">压缩流,然后把压缩后的流做为新的流,可以从中读取字节.</text></g></g><g id="minder_node15"><g id="node_expander14" display="none" style="cursor: pointer;"><path id="kity_path_177" fill="white" stroke="gray" d="M1194.5,395.5A6,6,0,1,1,1182.5,395.5A6,6,0,1,1,1194.5,395.5"></path><path id="kity_path_178" fill="none" stroke="gray"></path></g><path id="node_outline15" fill="rgb(238, 243, 246)" stroke="rgb(115, 161, 191)" d="M990.5,369.5h188a3,3,0,0,1,3,3v46a3,3,0,0,1,-3,3h-188a3,3,0,0,1,-3,-3v-46a3,3,0,0,1,3,-3z" stroke-width="1"></path><g id="node_text15" fill="black"><text id="kity_text_121" text-rendering="inherit" font-size="16" dy=".8em" font-weight="bold" y="373.09999990463257" x="1007.5">ObjectInputStream</text><text id="kity_text_122" text-rendering="inherit" font-size="16" dy=".8em" font-weight="bold" y="397.09999990463257" x="1007.5">用于序列化对象用.</text></g></g></g></g></svg>